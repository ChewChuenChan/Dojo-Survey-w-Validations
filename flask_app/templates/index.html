<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dojo Survey</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  
    <form class="form " action="/dojo/create" method="POST">
      {% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
        {% if messages %}<!-- check if there are any messages -->
          {% for message in messages %}<!-- loop through the messages -->
            <p class="text-danger">{{message}}</p><!-- display each message in a paragraph tag -->
          {% endfor %}
        {% endif %}
      {% endwith %}
        <div class="row mb-3 mt-5">
          <h1>Dojo Survey</h1>
        </div>
        <div class="row mb-3">
          <label class="text-start">
            Your Name:
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name">
          </div>
        </div>
        <div class="row mb-3">
          <label class="text-start">
            Dojo Location
          </label>
          <div class="col-sm-10">
            <select name="location" class="form-control">
              <option value="">Select A Location</option>
              <option value ="Chicago">Chicago</option>
              <option value ="Seattle">Seattle</option>
              <option value ="Online">Online</option>
              <option value ="Burbank">Burbank</option>
              <option value ="Bellevue">Bellevue</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label class="text-start">
            Favorite Language
          </label>
          <div class="col-sm-10">
            <select name="language" class="form-control">
              <option value="">Select A Favorite Language</option>
              <option value ="HTML">HTML</option>
              <option value ="CSS">CSS</option>
              <option value ="JavaScript">JavaScript</option>
              <option value ="Python">Python</option>
              <option value ="C#">C#</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <label class="text-start">
            Comment (optional):
          </label>
          <div class="form-floating">
            <textarea class="form-control" name="comment" style="height: 100px"></textarea>
          </div>
        </div>
        <div class="button_sec">
          <button type="submit" class="btn btn-dark">Sign in</button>
        </div>
      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
